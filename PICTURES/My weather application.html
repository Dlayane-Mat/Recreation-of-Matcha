    <title>My weather application</title>

<body>
    <div class="weather-app">
      <header>
        <div class="weather-header">
        <form id="search-form">
          <input type="search" placeholder="Enter a city.." required="" class="search-input" id="search-input">
          <input type="submit" value="Search" class="search-button">
        </form>
    </div>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Mokopane</h1>
            <p class="current-details">
              <span id="current-date">Tuesday 20:35</span>,
              <strong><span class="weather-description" id="weather-description">clear sky</span></strong>
                 <br>
             <span> Humidity: <strong id="current-humidity">49%</strong></span>, 
             <span>Windspeed<strong id="current-windspeed">1.68km/h</strong></span>
            </p>
          </div>
          <div class="current-temperature">
            <div id="icon"><img src="./My weather application_files/clear-sky-night.png"></div>
            <span class="current-temperature-value" id="current-temperature">22</span><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
